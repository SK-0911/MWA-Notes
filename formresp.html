<html>
<head>
<title>Form Example</title>

<script LANGUAGE="JavaScript" type="text/javascript">
function display() {
 DispWin = window.open()
  message = "<b>NAME: </b>" + document.form1.name.value +"<br><br>";
  message += "<b>ADDRESS: </b>" + document.form1.address.value+"<br><br>";
  message += "<b>PHONE: </b>" + document.form1.phone.value;
  DispWin.document.write(message);
}
</script>
</head>

<body>
<h1>Form Example</h1>
Enter the following information. When you press the Display button,
the data you entered will be displayed in a pop-up window.
<form name="form1">
<p><b>Name:</b> <input TYPE="TEXT" SIZE="20" NAME="name"></p>
<p><b>Address:</b> <input TYPE="TEXT" SIZE="30" NAME="address"></p>
<p><b>Phone: </b> <input TYPE="TEXT" SIZE="15" NAME="phone"></p>
 
<p><input TYPE="BUTTON" VALUE="Display" onClick="display();"></p>
</form>
</body>
</html>
