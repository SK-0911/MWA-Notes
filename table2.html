<!DOCTYPE html>
<html>
<head>
  <title>table2</title>
</head>
<head>
<style>
table,th,td
{
    border: 3px;
    text-align: center;
    border-spacing: 15px;padding: 20px;
    /*border-collapse: collapse;*/
    background-color: #53E1CF;
    border-radius: 15px;
    border-style:dashed;
    /*border-color: #1F1C1C;*/

}

</style>
</head>

<body>
<h2>Table With Border</h2>
<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
   <caption>Employee Data</caption>

  <tr>
    <th>First Name</th>
    <th>Last Name</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jayesh</td>
    <td>Shinde</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Prakash</td>
    <td>Jadhav</td>
    <td>34</td>
  </tr>
  <tr>
    <td>Diya</td>
    <td>Dev</td>
    <td>30</td>
  </tr>
</table><br><br><br>
