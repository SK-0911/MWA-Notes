<Html>  
<head>   
<title>Student Registration Page</title> 
</head>  
<body bgcolor="#2EE2E9"> 

<form name="form1">  
<h2>Student Registration Form</h2>

<label> First Name :</label>         
<input type="text" name="fname" size="15"/> <br> <br>  
<label> Middle Name :</label>     
<input type="text" name="mname" size="15"/> <br> <br>  
<label> Last Name :</label>         
<input type="text" name="lname" size="15"/> <br> <br>  
  
<label>Course :</label>   
<select name="course">  
<option value="Course">Courses</option>  
<option value="CSBS">CSBS</option>  
<option value="AIDS">AI&DS</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA Tech</option>    
<option value="M.Tech">M.Tech</option> 
<option value="PHD">PhD</option> 
</select><br><br>  

<label>Gender :</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other <br><br>  
  
<label>Phone :</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  

<label>Address :</label><br>
<textarea cols="40" rows="6" value="address"></textarea> <br> <br>  

Email : <input type="email" id="email" name="email"/> <br><br> 

Select Language :<br>
English:<input type="CheckBox" name="language"><br> 
Hindi:<input type="CheckBox" name="language"><br>
Marathi:<input type="CheckBox" name="language"><br><br>

Password : <input type="Password" id="pass" name="pass"> <br><br>
Re-type password : <input type="Password" id="repass" name="repass"> <br> <br>

Upload your CV : <input type="File"  name="myFile"  size="30"><br><br>

<input type="button" value="Submit" onclick="display();" />  
<input type="reset" value="Reset">

</form>  
</body>  
</html>
