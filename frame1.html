<!DOCTYPE html>
<html>
<head>
    <title>HTML Frames</title>
</head>
<body>

<h2>HTML Frames</h2>
<p>You can use the height and width attributes to specify the size of the frame:</p>

<iframe src="https://www.nmimsnavimumbai.org/schools/" name="testframe" height="400" width="500"
        title="Frame Example-NMIMS"></iframe>

<p><a href="https://www.nmimsnavimumbai.org/" target="testframe">NMIMS Navi Mumbai</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
</body>
</html>
